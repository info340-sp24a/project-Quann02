<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Infinity Arts Artwork Page</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./css/creationpage.css">
</head>
<body>
    <header class="header-space">
        <img class="app-logo" src="../../imgs/logo.png" alt="logo-image">
        <h1 class="webpage-title">Infinity</h1>
        <nav class="header-nav">
            <a href="../../index.html">Home</a>
            <a href="../../profile/profile.html">Profile</a>
            <a href="./../setting.html">Settings</a>
        </nav>
    </header>
    <main class="main-space container">
        <h2 class="page-title">Upload Image</h2>
        <!-- <main> -->
            <!-- backgound color and container -->
            <div class="container text-center text-white">
                <!-- Card for Image Preview and Upload -->
                <div class="card mb-3">
                    <div class="card-header">
                        Image Preview
                    </div>
                    <div class="card-body" id="PreviewImage" class="clickImage" onclick="document.getElementById('artupload').click();">
                        <img id="imagePreview" src="./img/image.jpeg" alt="Please upload image" class="img-fluid" />
                        <input type="file" name="artupload" accept="image/*" required class="form-control-file" id="fileInput" style="display: none;">
                    </div>
                </div>
            
                <!-- Card for Form Input -->
                <div class="card">
                    <div class="card-header">
                        Artwork Details
                    </div>
                    <form action="/upload" method="post" enctype="multipart/form-data" class="card-body">
                        <!-- Group for Artist name -->
                        <div class="form-group py-3">
                            <label for="name">Artist Name:</label>
                            <input type="text" name="Artist" required class="form-control" id="name">
                        </div>
                        <!-- Group for Artwork Title -->
                        <div class="form-group py-3">
                            <label for="title">Artwork Title:</label>
                            <input type="text" name="Title" required class="form-control" id="title">
                        </div>
                        <!-- Date created -->
                        <div class="form-group py-3">
                            <label for="date">Date Painted:</label>
                            <input type="text" name="Date" required class="form-control" id="date">
                        </div>
                        <!-- Group for Image Description -->
                        <div class="form-group py-2">
                            <label for="Description">Description:</label>
                            <textarea type="text" name="Description" required class="form-control" id="Description"></textarea>
                        </div>
                        <!-- Upload Button -->
                        <button type="submit" class="btn btn-primary py-2">Upload Your Artwork</button>
                    </form>
                </div>
            </div>
            
        <!-- </main> -->
    </main>
    <!-- Java script file -->
    <script src="js/creation.js"></script>
    </body>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Infinity. All rights reserved.</p>
    </footer>
</html>
