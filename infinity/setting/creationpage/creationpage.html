<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Infinity Arts Artwork Page</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./css/creationpage.css">
</head>
<body>
    <header class="header-space">
        <img class="app-logo" src="../../imgs/logo.png" alt="logo-image">
        <h1 class="webpage-title">Infinity</h1>
        <nav class="header-nav">
            <a href="../../index.html">Home</a>
            <a href="./../setting.html">Settings</a>
        </nav>
    </header>
    <main class="main-space container">
        <h2 class="page-title">Upload Image</h2>
        <div class="container text-center text-white">
            <div class="card mb-3">
                <div class="card-body clickImage" onclick="document.querySelector('.fileInput').click();">
                    <img class="imagePreview img-fluid" src="../../imgs/image.jpeg" alt="Please upload image" />
                    <input type="file" name="artupload" accept="image/*" required class="form-control-file fileInput" style="display: none;">
                </div>                
            </div>
            <button type="submit" class="btn btn-primary py-2" aria-label="button for submitting artwork">Upload Your Artwork</button>
        </div>
    </main>
    
   
    <!-- Java script file -->
    <script src="../../src/creation.js"></script>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Infinity. All rights reserved.</p>
        <div></div>
    </footer>
    </body>
</html>
