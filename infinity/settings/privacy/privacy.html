<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Infinity Arts Privacy Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./css/privacy.css">
</head>
<body>
    <header class="header-space">
        <nav class="header-nav">
            <a href="../setting.html" class="back-button" title="Go back">
                <i class="material-icons arrow-big-white">arrow_back</i>
            </a>
        </nav>
        <h1 class="webpage-title">Privacy Settings</h1>
    </header>
    <main class="main-space container">
        <h2 class="page-title">Manage Your Privacy</h2>
        <div class="privacy-settings">
            <div class="privacy-item">
                <span>Make my profile private</span>
                <label class="switch">
                    <input type="checkbox" id="profilePrivacy">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="privacy-item">
                <span>Show my activity status</span>
                <label class="switch">
                    <input type="checkbox" id="activityStatus">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="privacy-item">
                <span>Allow friend requests</span>
                <label class="switch">
                    <input type="checkbox" id="friendRequests">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="privacy-item">
                <span>Enable two-factor authentication</span>
                <label class="switch">
                    <input type="checkbox" id="twoFactorAuth">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Infinity. All rights reserved.</p>
        </div>
    </footer>
    <script src="./js/privacy.js"></script>
</body>
</html>
