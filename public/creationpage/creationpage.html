<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../../src/style.css">
        <link rel="stylesheet" href="css/creationpage.css">
        <title>Sharing Artwork</title>
        <link rel="icon" href="../flavicon.jpg" type="x-icon">
    </head>
    <body>
        <!-- header settings can be edited in css instead-->
        <header class="header-space">
            <h1 class="webpage-title">Infinity</h1>
            <nav class="nav-bar">
                <a href="/public/landing-page/index.html" class="nav-link">
                    <i class="fa fa-home nav-icon material-icons"></i>
                    <span class="textDescription">Home</span>
                </a>
                <a href="/public/setting/setting.html" class="nav-link">
                    <i class="fa fa-cog nav-icon material-icons"></i>
                    <span class="textDescription">Settings</span>
                </a>
                <a href="/public/profile/profile.html" class="nav-link">
                    <i class="fa fa-user nav-icon material-icons"></i>
                    <span class="textDescription">Profile</span>
                </a>
            </nav>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="content">
                    <a href="/public/landing-page/index.html">Home</a>
                    <a href="/public/setting/setting.html">Settings</a>
                    <a href="/public/profile/profile.html">Profile</a>
                </div>
            </div>
        </header>
        <main>
            <!-- backgound color and container -->
            <div class="container-fluid text-black text-center">
                <div id="PreviewImage" class = "clickImage" onclick= "document.getElementById('artupload').click();">
                    <img id="imagePreview" src="../imgs/image.jpeg" alt="Please upload image" />
                    <input type="file" name="artupload" accept="image/*" required class="form-control-file" id="artupload" style="display: none;" onchange="previewImage(event)">
                </div>
                <form action="/upload" method="post" enctype="multipart/form-data" class="py-2">
                    <!-- Group for Artist name -->
                    <div class="form-group py-2">
                        <label for="name">Artist Name:</label>
                        <input type="text" name="Artist" required class="form" id="name">
                    </div>
                    <!-- Group for Artwork Title -->
                    <div class="form-group py-2">
                        <label for="title">Artwork Title:</label>
                        <input type="text" name="Title" required class="form" id="title">
                    </div>
                    <!-- Date created -->
                    <div class="form-group py-2">
                        <label for="date">Date painted</label>
                        <input type="text" name="Date" required class="form" id="date">
                    </div>
                    <!-- Group for Image Description -->
                    <div class="form-group py-2">
                        <label for="Description">Description:</label>
                        <textarea type="text" name="Description" required class="form-control" id="Description"></textarea>
                    </div>
                    <!-- Upload Button -->
                    <button type="submit" class="btn btn-primary py-2">Upload Your Artwork</button>
                </form>
            </div>
        </main>
    <!-- Navigation bar -->
   
    <!-- Java script file -->
    <script src="js/creation.js"></script>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Infinity. All rights reserved.</p>
        <div></div>
    </footer>
    </body>
</html>
