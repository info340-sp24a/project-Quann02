<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Infinity Arts Artwork Page</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/setting/css/setting.css">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header class="header-space">
        <img class="app-logo" src="/public/imgs/logo.png" alt="logo-image">
        <h1 class="webpage-title">Infinity</h1>
        <nav class="header-nav">
            <a href="/public/landing-page/index.html">Home</a>
            <a href="/public/profile/profile.html">Profile</a>
            <a href="/public/setting/setting.html">Settings</a>
        </nav>
    </header>
    <main class="main-space container">
        <h2 class="page-title">Your Account</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Configure your color palette settings">palette</i>
                        <h5 class="card-title">Color Palette</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Upload and manage your images">image</i>
                        <h5 class="card-title">Upload Image</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Configure your font settings">font_download</i>
                        <h5 class="card-title">Font Configuration</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Manage your friends and blocked users">group</i>
                        <h5 class="card-title">Friends/Blocked</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Choose your preferred language">language</i>
                        <h5 class="card-title">Language Settings</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Customize your privacy settings">privacy_tip</i>
                        <h5 class="card-title">Privacy Settings</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Manage your notification preferences">notifications</i>
                        <h5 class="card-title">Notifications</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Update your security settings">security</i>
                        <h5 class="card-title">Security</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="material-icons" title="Get help now">help</i>
                        <h5 class="card-title">Get help</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="extra-spacing">
                    <div class="extra-spacing">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Infinity. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
